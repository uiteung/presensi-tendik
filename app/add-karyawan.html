<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta
      name="description"
      content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5" />
    <meta name="author" content="AdminKit" />
    <meta
      name="keywords"
      content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="shortcut icon"
      href="../static/img/enam_berlian-removebg-preview.png" />

    <title>Edit Karyawan | ULBI</title>

    <!-- Import CSS yang diperlukan -->
    <link href="../static/css/app.css" rel="stylesheet" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <div class="wrapper">

      <!-- Sidebar Start -->
      <nav id="sidebar" class="sidebar js-sidebar"></nav>
      <!-- Sidebar End -->

      <div class="main">

        <!-- Header Start -->
        <nav class="navbar navbar-expand navbar-light navbar-bg"></nav>
        <!-- Header End -->

        <!-- Main Content Start -->
        <main class="content">
            <div class="container-fluid p-0">
            <h5 class="right-aligned" style="float: right">
                <a href="../index.html">Home</a> /
                <a href="seluruh-karyawan.html">Data Seluruh Karyawan</a> /
                Tambah Data Karyawan
            </h5>
            <h1 class="h3 mb-3"><b>Form Tambah Karyawan</b></h1>

            <!-- Alert Start -->
            <div id="alertContainer" class="alert-container"></div>
            <!-- Alert End -->

            <div class="row">
                <div class="col-12">
                <form id="editKaryawan">
                    <div class="card">
                    <div class="card-body">
                        <!-- Inputan Nama Karyawan -->
                        <h5 class="card-title">Nama Karyawan</h5>
                        <input
                        type="text"
                        class="form-control"
                        id="employeeNameInput"
                        name="employeeNameInput"
                        required/>
                        <!-- Inputan Posisi Karyawan -->
                        <h5 class="card-title mt-2">Posisi Karyawan</h5>
                        <input
                        type="text"
                        class="form-control"
                        id="employeePositionInput"
                        name="employeePositionInput"
                        required/>
                        <!-- Inputan Nomor HP Karyawan -->
                        <h5 class="card-title mt-2">Nomor Whatsapp Karyawan</h5>
                        <input
                        type="text"
                        class="form-control"
                        id="employeeWhatsappInput"
                        name="employeeWhatsappInput"
                        required/>

                        <!-- Button Submit -->
                        <div
                        style="
                            position: relative;
                            text-align: right;
                            margin-top: 20px;
                        ">
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="submitButton">
                            Tambah Karyawan
                        </button>
                        </div>
                    </div>
                    </div>
                </form>
                </div>
            </div>
            </div>
        </main>
        <!-- Main Content End -->

        <!-- Footer Start -->
        <footer class="footer">
          <div class="container-fluid">
            <div class="row text-muted">
              <div class="col-6 text-start">
                <p class="mb-0">
                  <a class="text-muted"><strong>DTI ULBI</strong></a> &copy;
                </p>
              </div>
            </div>
          </div>
        </footer>
        <!-- Footer End -->
      </div>
    </div>

    <!-- Spinner Start -->
    <div class="loader"></div>
    <!-- Spinner End -->

    <!-- Library Untuk Export to Excel dan DataTables -->
    <script
      type="text/javascript"
      src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>

    <!-- Library Javascript Terkait -->
    <script type="module" src="../static/theme/bar/navbar.js"></script>
    <script type="module" src="../static/theme/bar/sidebar.js"></script>
    <script type="module" src="../static/js/presensi/add-karyawan.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../static/js/style/style.js" defer></script>
    <script src="../static/js/presensi/controller/cihuyred.js" type="module"></script>
    <script src="../static/js/app.js"></script>
  </body>
</html>
